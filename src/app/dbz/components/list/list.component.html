<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="let character of characterList;
            let _index = index;
            let isFirst = first;
            let isLast = last;
            let isEven = even;
            let isOdd = odd;
            "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven
    }">
      <div>
        <span class="text-primary"> {{ _index + 1 }}.- </span>
        <span>{{ character.name }}</span> -
        <strong>Power: </strong>
        <span>{{ character.power }}</span>
        <!--
        <span> | Es el primero {{ _index === 0 }}</span>
        <span> | Es el último {{ _index === characterList.length-1 }}</span>
        -->
        <!--
        <span> | Es el primero {{ isFirst }}</span>
        <span> | Es el último {{ isLast }}</span>
        <span> | Es el par {{ isEven }}</span>
        <span> | Es el impar {{ isOdd }}</span>
        -->
      </div>
      <button class="btn btn-danger" (click)="onDeleteCharacterById(character.id)">X</button>
  </li>
</ul>
